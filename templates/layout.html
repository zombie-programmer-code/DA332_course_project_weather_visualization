<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

    <title>Weather Visualization: {% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-light" style="background: linear-gradient(45deg, #3498db, #2980b9);">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="/">Weather Visualization</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/historical_trends">Historical Trends</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/forecasts">Forecasts</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/live_weather">Live Weather</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <!-- Main Content -->
    <main class="container py-5">
        {% block main %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-white py-3" style="background: #2c3e50;">
        <small>Weather data provided by <a href="https://open-meteo.com/" class="text-white text-decoration-none">Weather API</a></small>
    </footer>
</body>

</html>

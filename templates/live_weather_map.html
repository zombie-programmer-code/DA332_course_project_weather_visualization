{% extends "layout.html" %}

{% block title %}
Live Weather Map
{% endblock %}

{% block main %}
<div class="container mt-4">
    <!-- Header Section -->
    <div class="text-center p-4 mb-4" style="background: linear-gradient(45deg, #3498db, #2980b9); border-radius: 10px; color: white;">
        <h1 class="mb-2" style="font-weight: bold;">Live Weather Map</h1>
        <p style="font-size: 1.2rem;">Weather data for 100 cities (last hour).</p>
    </div>

    <!-- Map Section -->
    <div class="mt-4" style="border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        {{ map_html|safe }}
    </div>
</div>
{% endblock %}

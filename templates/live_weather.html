{% extends "layout.html" %}

{% block title %}
Live Weather Conditions
{% endblock %}

{% block main %}
<div class="container mt-4">
    <h1 class="mb-4">Live Weather Conditions</h1>
    <p>Enter the city name and the number of past days to view the weather conditions.</p>

    <!-- Form for entering city name and number of past days -->
    <form action="/live_weather" method="POST">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="city" class="form-label">Enter City Name</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city name (e.g., Mumbai)" required>
            </div>
            <div class="col-md-6">
                <label for="days" class="form-label">Number of Past Days</label>
                <input type="number" class="form-control" id="days" name="days" placeholder="Enter number of days (e.g., 7)" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">View Weather</button>
    </form>
</div>
{% endblock %}
